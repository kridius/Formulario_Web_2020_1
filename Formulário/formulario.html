<!DOCTYPE html>
<html>
	<head>
		<title>Formulário</title>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="./css/estilo.css">

		<script type="text/javascript" src="./JavaScript/script.js"></script>		

	</head>
	<body>

		<a href="#" onclick="message('É link e nao zelda!');">Link</a>

		<h1>Formulário</h1>
		<div>
			<h1>Formulário 2</h1>
		</div>

		<form method="POST" action="postar.php" enctype="multipart/form-data">
			
			<div id="div-usuario" class="div-campos">
				<label>Usuário:</label>
				<input type="text" id="usuario" readonly name="usuario" value="teste" placeholder="Digite seu Usuário">
			</div>

			<div class="div-campos">
				<label>Nome:</label>
				<input type="text" name="nome" placeholder="Digite seu nome">
			</div>

			<div>
				<label>CPF:</label>
				<input type="text" name="cpf">
			</div>

			<div>
				<label>Data de Nascimento:</label>
				<input type="date" name="data_nascimento">
			</div>

			<div>
				<label>Número da residência:</label>
				<input type="number" name="numero_residencia">
			</div>

			<div>
				<label>E-mail:</label>
				<input type="email" name="email">
			</div>

			<div>
				<label>Sexo:</label>
				<input type="radio" name="sexo" value="M"> Masculino 
				<input checked type="radio" name="sexo" value="F"> Feminino 
			</div>

			<div>
				<label>Interesses:</label>
				<input type="checkbox" name="interesses[]" value="Futebol"> Futebol
				<input type="checkbox" name="interesses[]" value="Viagem"> Viagem
				<input checked type="checkbox" name="interesses[]" value="Games"> Games
			</div>

			<div>
				<label>Cidade:</label>
				<select name="cidade">
					<option>----</option>
					<option value="1">
						Lavras
					</option>
					<option selected value="2">
						Três Corações
					</option>
				</select>
			</div>

			<div>
				<label>Texto:</label>
				<textarea rows="10" cols="30" name="texto"></textarea>
			</div>

			<div>
				<label>Senha:</label>
				<input type="password" name="senha">
			</div>

			<div>
				<label>Arquivo:</label>
				<input type="file" name="arquivo">
			</div>

			<div>
				<input type="submit" name="enviar" value="Enviar">

				<input type="reset" name="resetar" value="Resetar">				
			</div>

			<input type="hidden" name="id" value="1">

		</form>		

	</body>
</html>
