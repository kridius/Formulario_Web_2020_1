<!DOCTYPE html>
<html>
	<head>
		<title>Formulario2</title>

		<meta charset="utf-8">

		<script type="text/javascript" src="./js/script.js"></script>
	</head>


	<body>
		<h1>Formulário2</h1>
		<form onsubmit="formulario(); return false;">
			<div class="div-campos">
				<label>Nome:</label>
				<input type="text" id="nome" name="nome">
			</div>

			<div>
				<label>CPF:</label>
				<input type="text" id="cpf" name="cpf">
			</div>

			<div>
				<label>Profissao:</label>
				<input type="text" id="profissao" name="profissao">
			
			</div>

			<div>
				<input type="submit" name="enviar" value="Enviar">

				<input type="reset" name="resetar" value="Resetar">				
			</div>

		</form>
		<table border ="1" id="tabela" style="width: 50%">

			<tr>
				<th>Nome</th>
				<th>CPF</th>
				<th>Profissão</th>
			</tr>
		</table>

	</body>
</html>
